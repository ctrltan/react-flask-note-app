name: Run tests

on:
  push:
    branches:
      - '**'
  
  pull_request:
    branches:
      - main

runs-on: ubuntu-latest

jobs:
  unit-tests:
    name: Unit tests
    steps:
      - name: Run backend unit tests
        uses: actions/checkout@v5
        run: |
          source venv/bin/activate
          pytest
        working-directory: backend



  integration-tests:
    needs: unit-tests
    name: Integration tests
    if: github.event_name == 'pull_request'

    steps:
      - name: Pass
        if: false
        run: echo "Pass"